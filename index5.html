<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style5.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <form class="content">
            <h2 class="content-heading"> Registration Form </h2>

            <img src="./images/pattern (1).jpeg" width="60%" height="0.5%"> 

            <input type="text" placeholder="Enter Your Name">

            <input type="email" placeholder="Enter Your Email">

            <input type="Password" placeholder="Create Password">

            <input type="Password" placeholder="Confirm Password">

           <div class="terms-box">
            <div class="checkbox">
                <input type="checkbox" class="terms-checkbox">
            </div>
            <div class="descriptive">
                <label class="terms-descriptive"> I accept all terms & conditions </label>
            </div>
           </div>

           <button type="Register">Register Now </button>

           <span> Already have an account? 
                <a href="#"> Login Now </a>
           </span>

        </form>
    </div>
</body>
</html>
